<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="form_container">
        <div class="title_container">
          <p class="title">Cadastro</p>
          <span class="subtitle"
            >Venha conhecer o nosso site! Faça o cadastro com o seu usuário e
            faça uso do melhor que podemos oferecer</span
          >
        </div>
        <br />
        <div class="input_container">
          <label class="input_label" for="password_field">E-mail</label>
          <input
            placeholder="joao.silva@gmail.com"
            title="Inpit title"
            name="input-name"
            type="password"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">Senha</label>
          <input
            placeholder="**********"
            title="Inpit title"
            name="input-name"
            type="password"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">CPF</label>
          <input
            placeholder="000.000.000.00"
            title="Inpit title"
            name="input-name"
            type="password"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">Telefone</label>
          <input
            placeholder="(XX) XXXX-XXXX"
            title="Inpit title"
            name="input-name"
            type="password"
            class="input_field"
            id="password_field"
          />
        </div>

          <button title="Sign In" type="submit" class="sign-in_btn">
            <span>Cadastrar</span>
          </button>
        
      </form>
    </main>
  </body>
</html>
