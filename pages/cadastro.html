<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/cadastro.css" />

       <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="form_container">
        <div class="title_container">
          <p class="title">Cadastro</p>
          <span class="subtitle"
            >Venha conhecer o nosso site!!
            Faça o cadastro e tenha uso do melhor que podemos oferecer</span
          >
        </div>
        <br />
        <div class="input_container">
          <label class="input_label" for="password_field">E-mail</label>
          <input
            placeholder="joao.silva@gmail.com"
            title="Inpit title"
            name="input-name"
            type="email"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">Senha</label>
          <input
            placeholder="**********"
            title="Inpit title"
            name="input-name"
            type="password"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">CPF</label>
          <input
            placeholder="000.000.000.00"
            title="Inpit title"
            name="input-name"
            type="text"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">Telefone</label>
          <input
            placeholder=" +55 (00) 90000-0000"
            title="Inpit title"
            name="input-name"
            type="text"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">Endereço</label>
          <input
            placeholder="Rua fulano de tal"
            title="Inpit title"
            name="input-name"
            type="text"
            class="input_field"
            id="password_field"
          />
        </div>

        <div class="input_container">
          <label class="input_label" for="password_field">CEP</label>
          <input
            placeholder="51170-410"
            title="Inpit title"
            name="input-name"
            type="text"
            class="input_field"
            id="password_field"
          />
        </div>
        
        <a href="../index.html" title="Sign In" type="submit" class="sign-in_btn">
            <span>Cadastrar</span>
        </a>
        
      </form>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
